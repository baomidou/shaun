shaun:
  model: web_filter # 只支持 web_filter 模式
  security:
    logout-url: /logout
    extractor:
      location: cookie
    jwt:
      salt: ded4a7dc78674c6bb8ad15ffb1d4f974
      expire-time: 10h
    exclude-path:
      path:
        - /auth/login
        - /error
        - /favicon.ico
  login-url: /login

spring:
  thymeleaf:
    cache: false
logging:
  level:
    root: info
    com.baomidou.shaun: info
    org.togglz: debug

togglz:
  feature-enums: shaun.test.stateless.togglz.MyFeatures
  console:
    path: /togglz-console #默认的
