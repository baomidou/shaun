shaun:
  model: interceptor
  token-location: cookie
  stateless: false
  session-on: true
  salt: ded4a7dc78674c6bb8ad15ffb1d4f973
  expire-time: 10h
  login-url: /login
  logout-url: /logout
  sf-login-url: /sf
  callback-url: /callback
  exclude-path:
    - /error
    - /favicon.ico
  matcher-names: csrfToken
  authorizer-names: csrfCheck

spring:
  thymeleaf:
    cache: false
logging:
  level:
    root: info
    com.baomidou.shaun: debug

