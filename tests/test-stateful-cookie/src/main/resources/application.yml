shaun:
  model: web_filter
  token-location: cookie
  stateless: false
  session-on: true
  salt: ded4a7dc78674c6bb8ad15ffb1d4f973
  expire-time: 10h
  login-url: /login
  logout-url: /logout
  matcher-names: csrfToken
  authorizer-names: csrfCheck
  security-path:
    path:
      - /auth/login
      - /error
      - /favicon.ico
  actuator:
    username: 1
    password: 2

spring:
  thymeleaf:
    cache: false
logging:
  level:
    root: info
    com.baomidou.shaun: debug

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - shutdown