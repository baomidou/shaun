shaun:
  model: web_filter
  stateless: false
  session-on: true
  login-url: /login
  matcher-names: csrfToken
  security:
    logout-url: /logout
    jwt:
      salt: ded4a7dc78674c6bb8ad15ffb1d4f973
      expire-time: 10h
    exclude-path:
      path:
        - /auth/login
        - /error
        - /favicon.ico
    extractor:
      location: cookie
    authorizer-names: csrfCheck

spring:
  thymeleaf:
    cache: false
logging:
  level:
    root: info
    com.baomidou.shaun: debug

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: shutdown,health