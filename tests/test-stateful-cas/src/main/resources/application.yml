shaun:
  model: interceptor
  token-location: cookie
  stateless: false
  session-on: true
  salt: c7e49600a5b144e48965e8b0b78ff41c
  expire-time: 30m
  login-url: /login
  logout-url: /logout
  sf-login-url: /sf
  callback-url: /callback
  exclude-path:
    - /error
    - /favicon.ico

spring:
  thymeleaf:
    cache: false
logging:
  level:
    root: info
    com.baomidou.shaun: debug

server:
  port: 443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: springboot
    key-store-type: PKCS12
    key-alias: tomcat
