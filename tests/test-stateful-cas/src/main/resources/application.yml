shaun:
  model: interceptor
  stateless: false
  session-on: true
  security:
    logout-url: /logout
    jwt:
      salt: c7e49600a5b144e48965e8b0b78ff41c
      expire-time: 30m
    extractor:
      location: cookie
    exclude-path:
      path:
        - /error
        - /favicon.ico
  login-url: /login
  third-party:
    login-url: /sf
    callback-url: /callback

spring:
  thymeleaf:
    cache: false
logging:
  level:
    root: info
    com.baomidou.shaun: debug

server:
  port: 443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: springboot
    key-store-type: PKCS12
    key-alias: tomcat
